<h1 style="text-align: center;">Register</h1>
<form [formGroup] = "registerForm" (ngSubmit)="onSubmit()">
    <div class="container">

        <mat-form-field>
            <input matInput placeholder="Your Name" formControlName="name">
            <mat-hint *ngIf = "registerForm.get('name').errors">Name is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Username" formControlName="username">
            <mat-hint *ngIf="registerForm.controls.username.errors">Username is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Email" formControlName="email">
            <mat-hint *ngIf="registerForm.controls.email.errors">Email is required</mat-hint>
            
            <mat-hint *ngIf="errorMessage === 'The given username is already in use'" style="color: red;">Email is already in use!</mat-hint>

        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Password" type="password" formControlName="password">
            <mat-hint *ngIf="registerForm.controls.password.errors">Password is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="rePassword" type="password" formControlName="repassword">
            <mat-hint *ngIf="registerForm.controls.repassword.value === null">Confirm password</mat-hint>
            <mat-hint *ngIf="registerForm.hasError('passwordsNotMatching') && !(registerForm.controls.repassword.value === null)" style="color: red;">Passwords not matching!</mat-hint>
        </mat-form-field>

        <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>

    </div>




</form>
